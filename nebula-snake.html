
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #22d3ee;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            border: 2px solid #22d3ee;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            background: rgba(15, 23, 42, 0.9);
        }
        canvas {
            display: block;
        }
        #ui {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            width: 400px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }
        .score-val {
            color: #e879f9;
            text-shadow: 0 0 5px #e879f9;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(2, 6, 23, 0.9);
            padding: 20px;
            text-align: center;
            border: 1px solid #e879f9;
            display: none;
            z-index: 10;
        }
        button {
            background: #22d3ee;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }
        button:hover {
            background: #fff;
        }
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>System: <span class="score-val">Online</span></div>
        <div>Data: <span id="score" class="score-val">0</span></div>
    </div>
    <div id="game-container">
        <div class="grid-overlay"></div>
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <div id="game-over">
            <h2 style="color: #ef4444; margin: 0;">TERMINAL HALT</h2>
            <p style="font-size: 10px; margin: 10px 0;">NEURAL LINK SEVERED</p>
            <button onclick="resetGame()">Reboot</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snakeGame');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let dx = 0;
        let dy = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let gameLoop;

        function draw() {
            // Update position
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return endGame();
            }

            // Self collision
            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                return endGame();
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                generateFood();
            } else {
                if (dx !== 0 || dy !== 0) snake.pop();
            }

            // Clear canvas
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food (Neon Magenta)
            ctx.fillStyle = '#e879f9';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#e879f9';
            ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

            // Draw snake (Neon Cyan)
            ctx.fillStyle = '#22d3ee';
            ctx.shadowColor = '#22d3ee';
            snake.forEach((segment, index) => {
                ctx.globalAlpha = 1 - (index / snake.length) * 0.6;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Ensure food doesn't spawn on snake
            if (snake.some(s => s.x === food.x && s.y === food.y)) generateFood();
        }

        function endGame() {
            clearInterval(gameLoop);
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            score = 0;
            scoreElement.innerText = score;
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            generateFood();
            gameOverElement.style.display = 'none';
            if(gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        window.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': if(dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': case 's': case 'S': if(dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': case 'a': case 'A': if(dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': case 'd': case 'D': if(dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        // Start
        resetGame();
    </script>
</body>
</html>
